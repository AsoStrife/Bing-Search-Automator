<!-- CSS only -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bing Search Automator</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
  </head>
  <body class="pt-25">

    <div class="container-fluid" style="text-align:center;">
        <h1>Bing Search Automator</h1>
        <p> <span id="currentSearchNumber">0</span> / <span id="totSearchesNumber">0</span></p>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressbar" 
                aria-valuemin="0" 
                aria-valuemax="100" 
                style="width: 0%">
            </div>
        </div>
        
        <button type="button" class="btn btn-primary mt-25" id="searchButton">Start</button>
    </div>

    <div class="container mt-30">
        <label class="form-label">Number of searches:</label>
        <input type="number" 
                class="form-control form-control-sm " 
                id="totSearchesForm" 
                placeholder="Number of search"
                min="1"
                value="">
        
    </div>
    
    <nav class="navbar navbar-dark bg-primary fixed-bottom ">
        <div class="container-md">
            <a class="navbar-brand" href="https://andreacorriga.com" target="_blank" title="Andrea Corriga (@AsoStrife)">
                <small>Andrea Corriga (@AsoStrife)</small>
            </a>
        </div>
    </nav>
            
    
    
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script type="module" src="./js/popup.js"></script>
    <script type="module" src="./js/event.js"></script>
  </body>
</html>
